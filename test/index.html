<html>
<head>
	<title>Keentivate Analytics</title>
	<script type="text/javascript" src="../js/keentivate.min.js"></script>
	<script type="text/javascript">
		function go() {
			var keenCharts = new keentivate({
					projectId: "50f9e03d38433113c1000000", 
					readKey: "b26ea0311b271ca63c315b4ac474f5d1ed42d496b6b7fcf050d1dca3fa2ff968bbc9a3e403506322b64b07501acdaf8c22a3a70c80583a9e9a106bb7006a001b7cbf80ef5676617ffa0d530c43e435b9915a8b3f8c6809b6c97f6ff4783a383ed44ca3942b22279517fc8f959bb7e06d"
				}, 
				{
					keenClass: "keentivate"
				});
		}
	</script>
	<style type="text/css">
		.inline {
			display: inline-block;
			margin: 20px;
		}
	</style>
</head>
<body onload="go();">
	<div class="keentivate"
		data-keen-event="Plays"
		data-keen-filter="field_goal_was_good=Y|play_type=FGXP"
		data-keen-label="Successful Field Goals">
	</div>
	<div class="keentivate"
		data-keen-type="line"
		data-keen-event="Plays"
		data-keen-filter="field_goal_was_good=Y|play_type=FGXP"
		data-keen-label="Successful Field Goals"
		data-keen-end="2013-01-19T10:00Z"
		data-keen-start="2013-01-18T18:00Z"
		data-keen-interval="hourly"
		data-keen-width="1000"
		data-keen-title="Successful Field Goals"
		data-keen-x="time"
		data-keen-y="field goals">
	</div>
	<div class="keentivate"
		data-keen-type="multiline"
		data-keen-event="Plays"
		data-keen-filter="field_goal_was_good=Y|play_type=FGXP"
		data-keen-label="Successful Field Goals"
		data-keen-end="2013-01-19T10:00Z"
		data-keen-start="2013-01-18T18:00Z"
		data-keen-interval="hourly"
		data-keen-width="1000"
		data-keen-group="game.home_team"
		data-keen-title="Successful Field Goals by Team"
		data-keen-x="time"
		data-keen-y="field goals">
	</div>
	<div class="keentivate"
		data-keen-type="pie"
		data-keen-event="Plays"
		data-keen-group="play_type"
		data-keen-title="Types of Plays">
	</div>
	<ul class="keentivate" data-keen-type="funnel" data-keen-watch="game.home_team" data-keen-title="This chart makes no sense, but this is the data I had...">
		<li data-keen-event="Plays" data-keen-filter="interception_player?true"></li>
		<li data-keen-event="Plays" data-keen-filter="points_scored=3"></li>
	</ul>
</body>
</html>
